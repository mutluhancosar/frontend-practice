<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <title>Instagram</title>
</head>
<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Instagram</a>
            <div class="collapse navbar-collapse justify-content-center">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Ara">
                </form>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-paper-plane"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-compass"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-heart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./pp2jpg.jpg" alt="Profile Picture" class="profile-pic"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- body -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="stories d-flex mb-3">
                    <!-- Story -->
                    <img src="./pp3.jpg" alt="Story 1">
                    <img src="./pp3.jpg" alt="Story 2">
                    <img src="./pp3.jpg" alt="Story 3">
               
                </div>
                <div class="post mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex align-items-center">
                            <img src="./pp.jpeg" alt="Profile Picture" class="profile-pic me-2 pp">
                            <strong>Ecem Yılmaz</strong>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <img src="./pp2jpg.jpg" alt="Post 1">
                    <div class="p-3">
                        <p class="mb-1">Açıklama...</p>
                        <div class="d-flex">
                            <i class="fas fa-heart me-3"></i>
                            <i class="fas fa-comment me-3"></i>
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="suggestions">
                    <div class="suggestion mb-3">
                        <img src="./pp.jpeg" alt="Profile Picture" class="profile-pic">
                        <div>
                            <strong>Ecem Yılmaz</strong>
                            <p class="mb-0">Takip et</p>
                        </div>
                    </div>
                    <div class="suggestion mb-3">
                        <img src="./pp2jpg.jpg" alt="Profile Picture" class="profile-pic">
                        <div>
                            <strong>Burak Kılıç</strong>
                            <p class="mb-0">Takip et</p>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="post mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex align-items-center">
                            <img src="./pp.jpeg" alt="Profile Picture" class="profile-pic me-2 pp">
                            <strong>Ecem Yılmaz</strong>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <img src="./pp2jpg.jpg" alt="Post 1">
                    <div class="p-3">
                        <p class="mb-1">Açıklama 2...</p>
                        <div class="d-flex">
                            <i class="fas fa-heart me-3"></i>
                            <i class="fas fa-comment me-3"></i>
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
