<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Play Your Dream Song</h1>
        <div class="drum-kit">
            <button class="drum" data-sound="kick">A</button>
            <button class="drum" data-sound="snare">S</button>
            <button class="drum" data-sound="hihat">D</button>
            <button class="drum" data-sound="tom">F</button>
            <button class="drum" data-sound="boom">G</button>
            <button class="drum" data-sound="clap">H</button>
            <button class="drum" data-sound="openhat">J</button>
            <button class="drum" data-sound="ride">K</button>
            <button class="drum" data-sound="tink">L</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
